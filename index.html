<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div id="Parent_div">
            <div class="child_node" id="child_div1"></div>
            <div class="child_node" id="child_div2"></div>
            <div class="child_node" id="child_div3"></div>
            <div class="child_node" id="child_div4"></div>
            <div class="child_node" id="child_div5"></div>
            <div class="child_node" id="child_div6"></div>
            <div class="child_node" id="child_div7"></div>
            <div class="child_node" id="child_div8"></div>
            <div class="child_node" id="child_div9"></div>
        </div>      
        <div id="details">
            <h1 id="playerid">Turn:Player One </h1>      
             <h1 id="result">Result:</h1>     
             <h1 id="temp"></h1>
            <button id="refresh">Start Again</button>
           
        </div>  
          
            
        <script type="text/javascript" src="js/main.js"></script>   
    </body>
    
</html>
